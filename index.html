<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Order</title>
  </head>
  <body>
    <!-- Screen 1 -->
    <section id="screen-order" class="card">
      <h1>Your name</h1>
      <form id="order-form" class="order-row" novalidate>
        <input
          id="order-input"
          class="order-input"
          type="text"
          placeholder="Enter you name"
          autocomplete="off"
          required
          autofocus
        />
        <button id="order-btn" type="submit" disabled>Enter</button>
      </form>
      <p id="order-msg" class="msg" aria-live="polite"></p>
    </section>

    <!-- Screen 2 -->
    <section id="screen-confirm" class="card" hidden>
      <h1 id="your-name"></h1>
      <p id="order-value" class="msg"></p>
      <div class="order-row">
        <button id="back-btn" type="button">Edit</button>
        <button id="new-order-btn" type="button">Nytt name</button>
      </div>
    </section>

    <script src="src/app.js" defer></script>
  </body>
</html>
